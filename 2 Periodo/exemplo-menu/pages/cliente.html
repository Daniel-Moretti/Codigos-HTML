<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Cliente</title>
  </head>
  <body>
    <h1>Cadastro de Cliente</h1>
    <div style="display: block; margin-top: 10px">
      <label for="nome">Nome Completo</label>
      <input type="text" name="nome" id="nome" size="60" maxlength="100" />

      <label for="telefone">Telefone</label>
      <input
        type="text"
        name="telefone"
        id="telefone"
        size="20"
        maxlength="20"
      />

      <label for="email">Email</label>
      <input type="text" name="email" id="email" size="60" maxlength="100" />
      <div>
          <a href="../index.html">
            <input class="input-button" type="button" value="Voltar" />
          </a>

          <a href="../index.html">
            <input class="input-button" type="button" value="Salvar" />
        </div>
      </div>
    </div>
  </body>
</html>
