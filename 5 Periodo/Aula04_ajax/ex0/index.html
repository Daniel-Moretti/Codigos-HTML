<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do DOM</title>
</head>
<body>
    <div id="meu-div">Olá, Mundo!</div>

    <script>
        // Seleciona o elemento com ID "meu-div" e altera seu conteúdo
        var meuDiv = document.querySelector('#meu-div');
        meuDiv.innerHTML = 'Olá, Mundo Modificado!';
    </script>
</body>
</html>
